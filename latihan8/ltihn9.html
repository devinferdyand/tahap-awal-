 <p>Harga sapu : Rp.45000</p>

    <script>
        function submit(){
            var harga =45000;
            var jumlah;
            var pesan = document.getElementById("pesan").value;
            var bayar = document.getElementById("uang").value;
            var hasil;

            if(pesan){
                document.write("harga barang 4500" + "<br>");
               jumlah = harga * pesan ;
               hasil = bayar - jumlah;
               document.write("uang anda :" + bayar +"<br>");
               document.write("kembalian nya : " +hasil);
            }
            else {
                document.write("uang anda kurang");
            }
           
        }
